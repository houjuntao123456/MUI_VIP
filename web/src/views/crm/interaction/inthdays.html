<style>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <table id="interaction-Inthdays" lay-filter="interaction-Inthdays-table"></table>
        </div>
    </div>
</div>

<script type="text/html" id="crm-interaction-Inthdays-toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add_gd">添加感动</button>
        <button class="layui-btn layui-btn-sm layui-btn-primary" lay-event="add_ct">添加传统</button>
        <button class="layui-btn layui-btn-sm layui-btn-warm" lay-event="add_gz">添加公众</button>
        <button class="layui-btn layui-btn-sm" lay-event="add_zdy">自定义</button>
        <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="search">查找</button>
        <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="del">删除</button>
    </div>
</script>

<script type="text/html" id="Inthdays_Demo_sm">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="Inthdays_del">删除</a>
</script>

<script type="text/html" id="Inthdays_Demo_small">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="look_small">查看</a>
</script>

<script type="text/html" id="Inthdays_Demo_table_an">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="Inthdays_detail">查看</a>
    <!-- <a class="layui-btn layui-btn-xs" lay-event="Inthdays_edit">编辑</a> -->
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="Inthdays_del">删除</a>
</script>

<script>
    layui.use(['admin', 'table', 'form', 'laydate', 'dtree'], function () {
        var $ = layui.$
            , admin = layui.admin
            , table = layui.table
            , form = layui.form
            , dtree = layui.dtree
            , laydate = layui.laydate
            , router = layui.router();

        //组织机构
        var organization = function (u, i, n) {
            $(u).click(function () {
                layer.open({
                    type: 1,
                    //type:0 也行
                    title: "选择组织机构",
                    area: ["400px", "80%"],
                    content: '<ul id="openTree1" class="dtree" data-id="0"></ul>',
                    btn: ['确认选择'],
                    success: function (layero, index) {
                        dtree.render({
                            elem: "#openTree1",
                            url: "/index.php/webCategorylist/?access_token=" + layui.data(layui.setter.tableName).access_token,
                            method: 'get',
                            skin: "theme",
                            dataStyle: "layuiStyle",  //使用layui风格的数据格式
                            response: { message: "msg", statusCode: 0 },  //修改response中返回数据的定义
                            checkbar: true,
                            checkbarType: "all" // 默认就是all，其他的值为： no-all  p-casc   self  only
                        });
                        // 绑定节点的双击
                        dtree.on("nodedblclick('openTree1')", function (obj) {
                            $(i).val(obj.param.nodeId);
                            $(n).val(obj.param.context);
                            layer.close(index);
                        });
                    },
                    yes: function (index, layero) {
                        var param = dtree.getNowParam("openTree1"); // 获取当前选中节点

                        $(i).val(param.nodeId);
                        $(n).val(param.context);
                        layer.close(index);
                    }
                });
            });
        }

        //365天跟进
        var Inthdays = function (where = '') {
            table.render({
                elem: '#interaction-Inthdays'
                , height: 'full-150'
                , toolbar: '#crm-interaction-Inthdays-toolbar'
                , url: '/index.php/webInthdaysSel/'//数据接口
                , where: { search: where, access_token: layui.data(layui.setter.tableName).access_token }
                , cols: [[ //表头  
                    { type: 'checkbox', fixed: 'left' }
                    , { field: 'vgname', title: '组织机构', sort: true, align: 'center' }
                    , { field: 'remark', title: '日子', sort: true, align: 'center' }
                    , { field: 'name', title: '互动名称', sort: true, align: 'center' }
                    , { fixed: 'right', title: '详情', width: 170, align: 'center', toolbar: '#Inthdays_Demo_table_an' }
                ]]
                , page: true
                , limit: 20
                , limits: [20, 50, 100, 200, 500]
            });
        }
        Inthdays();

        // 表头事件监听
        table.on('toolbar(interaction-Inthdays-table)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'add_gd': // 感动日子
                    InthdaysAdd_Gd();
                    break;
                case 'add_ct': //传统日子
                    InthdaysAdd_Ct();
                    break;
                case 'add_gz': //公众日子
                    InthdaysAdd_Gz();
                    break;
                case 'add_zdy': //自定义
                    InthdaysAdd_Zdy();
                    break;
                case 'search'://查找信息
                    layer.prompt({ title: '按(组织机构,互动名称)查询', formType: 0 }, function (text, index) {
                        Inthdays($.trim(text));
                        layer.close(index);
                        return false;
                    });
                    break;
                case 'del':
                    if (checkStatus.data.length < 1) {
                        layer.msg('请选择至少一条数据', { icon: 2, title: '提示' });
                        return false;
                    }
                    var ids = '';
                    var bill = '';
                    for (var i = 0; i < checkStatus.data.length; i++) {
                        ids += checkStatus.data[i].id + ',';
                        bill += checkStatus.data[i].code + ',';
                    }
                    layer.confirm('确认删除？', { icon: 3, title: '提示' }, function (index) {
                        InthdaysDel(ids, bill);
                    })
                    break;
            };
        });

        // 批量删除
        var InthdaysDel = function (ids, bill) {
            admin.req({
                url: '/index.php/webInthdaysDelAll/',
                type: 'post',
                data: {
                    ids: ids,
                    bill: bill
                },
                done: function (res) {
                    if (res.msg == 'error') {
                        layer.msg(res.data, { icon: 2, title: '警告' });
                    } else if (res.msg == 'yes') {
                        layer.msg(res.data, { icon: 1, title: '提示' });
                        Inthdays();
                    } else if (res.msg == 'no') {
                        layer.msg(res.data, { icon: 2, title: '提示' });
                    }
                }
            });
            return false;
        }

        //监听表中事件
        table.on('tool(interaction-Inthdays-table)', function (obj) { //注：tool是工具条事件名，test table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event;
            //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            if (layEvent === 'Inthdays_detail') {//查看

                layer.open({
                    title: '查看详情'
                    , type: 1
                    , area: ["800px", "610px"] // 弹出层的大小
                    , skin: "layui-layer-admin layui-anim"
                    , content: '<table id="Inthdays-tablebill" lay-filter="Inthdays_tablebill_small"></table><form class="layui-form" lay-filter="crm-interaction-Inthdays-look"><div class="layui-form-item"><label class="layui-form-label">组织机构:</label><div class="layui-input-inline"><input type="text" name="splb" disabled class="layui-input"></div><label class="layui-form-label">互动名称:</label><div class="layui-input-inline"><input type="text" name="name" disabled class="layui-input"></div></div></form>'
                    //关闭弹出层
                    , success: function (layero, index) {
                        var elemClose = $('<i class="layui-icon" close>&#x1006;</i>');
                        layero.append(elemClose);
                        elemClose.on('click', function () {
                            layer.close(index);
                        });
                        form.val('crm-interaction-Inthdays-look', {
                            name: obj.data.name,
                            splb: obj.data.vgname
                        });
                    }
                });

                var thdaysm = function () {
                    table.render({//365天跟进表
                        elem: '#Inthdays-tablebill'
                        , height: 433
                        , url: "/index.php/webInthdaysDillSel/"
                        , where: { access_token: layui.data(layui.setter.tableName).access_token, bill: obj.data.code }
                        , page: true //开启分页
                        , cols: [[ //表头 
                             { field: 'name', title: '名称', width: 150 }
                            , { field: 'time_g', title: '时间', width: 150 }
                            , { field: 'purpose', title: '互动目的', width: 180 }
                            , { field: 'function', title: '运用方式', width: 180 }
                            , { field: 'speech', title: '执行话术', width: 215 }
                            , { fixed: 'right', title: '操作', width: 100, align: 'center', toolbar: '#Inthdays_Demo_small' }
                        ]]
                    });
                }
                thdaysm();
                table.on('tool(Inthdays_tablebill_small)', function (smobj) { //注：tool是工具条事件名，test table原始容器的属性 lay-filter="对应的值"
                    var data = smobj.data; //获得当前行数据
                    var layEvent = smobj.event;//获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）

                    if (layEvent === 'look_small') {

                        layer.open({
                            title: "查看"
                            , type: 1
                            , shade: 0.3
                            , shadeClose: false
                            , anim: 1
                            , offset: 'auto'
                            , area: ["640px", "460px"]
                            , skin: "layui-layer-admin layui-anim"
                            , content: '<form class="layui-form layui-form-pane" lay-filter="Inthdays_interaction_form_look"><div class="layui-form-item"><label class="layui-form-label">名称</label><div class="layui-input-block"><input type="text" name="name" disabled class="layui-input"></div></div><div class="layui-form-item"><label class="layui-form-label">时间</label><div class="layui-input-block"><input type="text" name="time" disabled class="layui-input"></div></div><div class="layui-form-item"><label class="layui-form-label">互动目的</label><div class="layui-input-block"><input type="text" name="purpose" disabled class="layui-input"></div></div><div class="layui-form-item"><label class="layui-form-label">互动方式</label><div class="layui-input-block"><input type="text" name="function" disabled class="layui-input"></div></div><div class="layui-form-item layui-form-text"><label class="layui-form-label">执行话术</label><div class="layui-input-block"><textarea disabled class="layui-textarea" name="speech"></textarea></div></div></form>'
                            , success: function (layero, index) {
                                var elemClose = $('<i class="layui-icon" close>&#x1006;</i>');
                                layero.append(elemClose);
                                elemClose.on('click', function () {
                                    layer.close(index);
                                });
                                form.val('Inthdays_interaction_form_look', {
                                    name: data.name,
                                    time: data.time_g,
                                    purpose: data.purpose,
                                    function: data.function,
                                    speech: data.speech,
                                });
                            }
                        });

                    }

                });


            } else if (layEvent === 'Inthdays_del') { //删除大365天跟进

                layer.confirm('确认删除该条数据？', function (index) {
                    admin.req({
                        url: "/index.php/webInthdaysDel/",
                        type: "post",
                        data: {
                            id: obj.data.id,
                            bill: obj.data.code
                        },
                        done: function (res) {
                            if (res.msg == 'error') {
                                layer.msg(res.data, { icon: 2, title: res.msg });
                            } else if (res.msg == 'yes') {
                                layer.msg(res.data, { icon: 1, title: '提示' });
                                layer.close(index);
                                Inthdays();
                            } else if (res.msg == 'no') {
                                layer.msg(res.data, { icon: 2, title: '提示' });
                            }
                        }
                    });
                });

            } else if (layEvent === 'Inthdays_edit') { //编辑

                layer.open({
                    title: "修改365天跟进"
                    , type: 1
                    , shade: 0.3
                    , shadeClose: false
                    , anim: 1
                    , offset: 'auto'
                    , area: ["520px", "290px"]
                    , skin: "layui-layer-admin layui-anim"
                    , content: '<form class="layui-form" lay-filter="interaction_Inthdays_edit"><div class="layui-form-item"><label class="layui-form-label">组织机构:</label><div class="layui-input-inline"><input type="text" name="splb_name" id="Inthdays_splb_name_edit" required autocomplete="off" disabled placeholder="组织机构" class="layui-input"></div><input type="hidden" name="splb" id="Inthdays_splb_id_edit" class="layui-input"><div class="layui-form-mid layui-bg-green" id="Inthdays_list_classtree_edit" style="text-align:center;width:130px">点击选择组织机构</div></div><div class="layui-form-item"><label class="layui-form-label">互动名称:</label><div class="layui-input-block"><input type="text" name="name" lay-verify="required" placeholder="请输入100天跟进名称" autocomplete="off" class="layui-input"></div></div><div class="layui-form-item" style="text-align:center;"><button class="layui-btn layui-btn-radius" lay-submit="" lay-filter="interaction_Inthdays_Demo_edit" style="width:190px;">确认添加</button></div></form>'
                    , success: function (layero, newslist) {
                        var elemClose = $('<i class="layui-icon" close>&#x1006;</i>');
                        layero.append(elemClose);
                        elemClose.on('click', function () {
                            admin.req({
                                url: "/index.php/webInthdaysCacheClean/",
                                type: "post",
                                done: function (res) {
                                    layer.close(newslist);
                                }
                            });
                        });
                        //赋值
                        form.val('interaction_Inthdays_edit', {
                            splb_name: obj.data.vgname,
                            splb: obj.data.org_code,
                            name: obj.data.name
                        });
                        //组织机构
                        organization("#Inthdays_list_classtree_edit", "#Inthdays_splb_id_edit", "#Inthdays_splb_name_edit");
                        //渲染
                        form.render(null, "interaction_Inthdays_edit");
                        //执行实例
                        form.on('submit(interaction_Inthdays_Demo_edit)', function (data) {
                            var loadindex = layer.load(1, { time: 10 * 1000 });
                            var msg = '组织机构不能为空!';
                            if (data.field.splb_name == '') {
                                layer.msg(msg, { icon: 2 });
                                layer.close(loadindex);
                                return false;
                            }
                            admin.req({
                                url: "/index.php/webInthdaysEdit/",
                                type: "post",
                                data: {
                                    id: obj.data.id,
                                    splb: data.field.splb,
                                    name: $.trim(data.field.name)
                                },
                                done: function (res) {
                                    layer.close(loadindex);
                                    if (res.msg == 'error') {
                                        layer.msg(res.data, { icon: 2, title: res.msg });
                                    } else if (res.msg == 'yes') {
                                        layer.msg(res.data, { icon: 1, title: '提示' });
                                        layer.close(newslist);
                                        Inthdays();
                                    } else if (res.msg == 'no') {
                                        layer.msg(res.data, { icon: 2, title: '提示' });
                                    }
                                }
                            });
                            return false;
                        });
                    }
                });

            }
        });

        //新建365天跟进感动日子
        var InthdaysAdd_Gd = function () {
            //清除缓存
            admin.req({
                url: '/index.php/webInthdaysCacheClean/',
                type: 'post',
                done: function (res) {
                }
            });
            //弹出感动日子
            layer.open({
                title: "新建感动日子"
                , type: 1
                , shade: 0.3
                , shadeClose: false
                , anim: 1
                , offset: 'auto'
                , area: ["1000px", "600px"]
                , skin: "layui-layer-admin layui-anim"
                , content: '<button class="layui-btn layui-btn-sm" id="crm-interaction-Inthdays-newslist">新建感动</button><form class="layui-form" lay-filter="crm-interaction-Inthdays-list"><table class="layui-hide" id="Inthdays_return_interaction_table" lay-filter="interaction_Inthdays_tablelist"></table><div class="layui-form-item"><label class="layui-form-label"><span style="color:red">*</span>组织机构</label><div class="layui-input-inline"><input type="text" name="splb_name" id="Inthdays_splb_name_id" required autocomplete="off" disabled placeholder="组织机构" class="layui-input"></div><input type="hidden" name="splb" id="Inthdays_splb_id" class="layui-input"><div class="layui-form-mid layui-bg-green" id="Inthdays_list_classtree" style="text-align:center;width:130px">点击选择组织机构</div><label class="layui-form-label">互动名称:</label><div class="layui-input-inline"><input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="请输入互动名称" class="layui-input"></div><div class="layui-input-inline"><button class="layui-btn layui-btn-radius" lay-submit="" lay-filter="Inthdays_list_Demo_Add" style="width:190px">确认添加</button></div></div></form>'
                , success: function (layero, newslist) {
                    var elemClose = $('<i class="layui-icon" close>&#x1006;</i>');
                    layero.append(elemClose);
                    elemClose.on('click', function () {
                        admin.req({
                            url: "/index.php/webInthdaysCacheClean/",
                            type: "post",
                            done: function (res) {
                                layer.close(newslist);
                            }
                        });
                    });
                    //组织机构
                    organization("#Inthdays_list_classtree", "#Inthdays_splb_id", "#Inthdays_splb_name_id");
                    //渲染
                    form.render(null, "crm-interaction-Inthdays-list");
                    //执行实例
                    form.on('submit(Inthdays_list_Demo_Add)', function (data) {
                        var loadindex = layer.load(1, { time: 10 * 1000 });
                        var msg = '组织机构不能为空!';
                        if (data.field.splb_name == '') {
                            layer.msg(msg, { icon: 2 });
                            layer.close(loadindex);
                            return false;
                        }
                        admin.req({
                            url: "/index.php/webInthdaysAdd/",
                            type: "post",
                            data: {
                                splb: data.field.splb,
                                name: $.trim(data.field.name),
                                remark: '感动日子'
                            },
                            done: function (res) {
                                layer.close(loadindex);
                                if (res.msg == 'error') {
                                    layer.msg(res.data, { icon: 2, title: res.msg });
                                } else if (res.msg == 'yes') {
                                    layer.msg(res.data, { icon: 1, title: '提示' });
                                    layer.close(newslist);
                                    Inthdays();
                                } else if (res.msg == 'no') {
                                    layer.msg(res.data, { icon: 2, title: '提示' });
                                }
                            }
                        });
                        return false;
                    });

                    //新建感动
                    $("#crm-interaction-Inthdays-newslist").click(function () {

                        layer.open({
                            title: "新建感动"
                            , type: 1
                            , shade: 0.3
                            , shadeClose: false
                            , anim: 1
                            , offset: 'auto'
                            , area: ["660px", "530px"]
                            , skin: "layui-layer-admin layui-anim"
                            // , content: '<form class="layui-form layui-form-pane" id="Inthdays_return_form" lay-filter="Inthdays-return-interaction-form"><div class="layui-form-item"><label class="layui-form-label">选择日子</label><div class="layui-input-block"><select name="follow_up" lay-verify="required" id="Inthdays_interaction_follow_id" lay-filter="Inthdays_interaction_follow"><option value="">请选择日子</option><option value="0">感动日子</option><option value="1">传统日子</option><option value="2">公众日子</option></select></div></div><div class="layui-form-item"><label class="layui-form-label">名称</label><div class="layui-input-block"><select name="name" lay-verify="required" id="Inthdays_form_date" lay-filter="Inthdays_interaction_follow_date"></select></div></div><div class="layui-form-item"><label class="layui-form-label">时间</label><div class="layui-input-block"><input type="text" name="time" disabled autocomplete="off" class="layui-input"></div></div><div class="layui-form-item"><label class="layui-form-label">互动目的</label><div class="layui-input-block"><input type="text" name="purpose" lay-verify="required" autocomplete="off" placeholder="请输入目的" class="layui-input"></div></div><div class="layui-form-item"><label class="layui-form-label">互动方式</label><div class="layui-input-block"><input type="text" name="function" lay-verify="required" autocomplete="off" placeholder="请输入方式" class="layui-input"></div></div><div class="layui-form-item layui-form-text"><label class="layui-form-label">执行话术</label><div class="layui-input-block"><textarea placeholder="请输入内容" lay-verify="required" class="layui-textarea" name="speech"></textarea></div></div><div class="layui-form-item" style="text-align:center"><button class="layui-btn layui-btn-radius" lay-submit="" lay-filter="Inthdays_returninteractionDemoAdd">确认添加</button></div></form>'
                            , content: '<form class="layui-form layui-form-pane" id="Inthdays_return_form" lay-filter="Inthdays-return-interaction-form"><div class="layui-form-item"><label class="layui-form-label">名称</label><div class="layui-input-block"><select name="name" lay-verify="required" id="Inthdays_form_date" lay-filter="Inthdays_interaction_follow_date"></select></div></div><div class="layui-form-item"><label class="layui-form-label">时间</label><div class="layui-input-block"><input type="text" name="time" disabled autocomplete="off" class="layui-input"></div></div><div class="layui-form-item"><label class="layui-form-label">互动目的</label><div class="layui-input-block"><input type="text" name="purpose" lay-verify="required" autocomplete="off" placeholder="请输入目的" class="layui-input"></div></div><div class="layui-form-item"><label class="layui-form-label">互动方式</label><div class="layui-input-block"><input type="text" name="function" lay-verify="required" autocomplete="off" placeholder="请输入方式" class="layui-input"></div></div><div class="layui-form-item layui-form-text"><label class="layui-form-label">执行话术</label><div class="layui-input-block"><textarea placeholder="请输入内容" lay-verify="required" class="layui-textarea" name="speech"></textarea></div></div><div class="layui-form-item" style="text-align:center"><button class="layui-btn layui-btn-radius" lay-submit="" lay-filter="Inthdays_returninteractionDemoAdd">确认添加</button></div></form>'
                            , success: function (layero, index) {
                                var elemClose = $('<i class="layui-icon" close>&#x1006;</i>');
                                layero.append(elemClose);
                                elemClose.on('click', function () {
                                    layer.close(index);
                                });
                                
                                //名称
                                followfun('#Inthdays_form_date', 'Inthdays-return-interaction-form', 0);
                                
                                //时间赋值
                                form.on('select(Inthdays_interaction_follow_date)', function (data) {
                                    admin.req({
                                        url: '/index.php/webInthdaysTime/',
                                        type: 'post',
                                        data: {
                                            name: data.value,
                                            follow_up: 0
                                        },
